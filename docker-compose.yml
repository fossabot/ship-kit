version: "3.8"

services:
  db:
    image: postgres:15
    container_name: logflare_postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-logflare}
      POSTGRES_USER: ${POSTGRES_USER:-logflare_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-logflare_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
